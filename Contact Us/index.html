<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main id="main">
        <nav id="nav">
            <a href="#" class="web-title">DEBSOC</a>
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">Pricing</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div class="contact-card">
            <div class="info-sec">
                <div class="sec1">
                    <h1>Contact Us!</h1>
                    <h4>Just fill up the form and our team will reach out to you in 3 business days</h4>
                    <div class="contact-options">
                        <div class="option">
                            <i class="fa fa-envelope"></i>
                            <a target = "_blank" href="mailto:debsoc.cuiet@chitkara.edu.in">debsoc.cuiet@chitkara.edu.in</a>
                        </div>
                        <div class="option">
                            <i class="fa fa-phone"></i> +91 9357575767
                        </div>
                        <div class="option">
                            <i class="fa fa-location-arrow"></i> Chitkara University
                        </div>
                    </div>
                    <div class="socials">
                        <div class="social-option">
                            <a href = "#"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="social-option">
                            <a href = "#"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="social-option">
                            <a href = "#"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="social-option">
                            <a href = "#"><i class="fas fa-globe"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sec2">
                    <form id="contact-form">
                        <div class="name-section">
                            <label for="First-Name">First Name
                                <input type="text" required placeholder="First Name">
                            </label>
                            <label for = "Last-name">Last Name
                                <input type="text" required placeholder="Last Name">
                            </label>
                        </div>
                        <label for="E-Mail">E-Mail</label>
                        <input type="email" required placeholder="Your e-mail here">
                        <label for="Phone">Phone(Optional)</label>
                        <input type="number" placeholder="Your telephone here">
                        <label for="Message">Message</label>
                        <textarea placeholder="Your message here" required></textarea>
                        <button class = "subForm" type="submit">Send a message</button>
                    </form>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
